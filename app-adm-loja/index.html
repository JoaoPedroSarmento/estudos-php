<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adm loja</title>
    <link rel="stylesheet" href="./app/styles/index/style.css" />
    <script type="module" src="./app/scripts/index.js" defer></script>
  </head>
  <body>
  
<button id="abrir-modal">Abrir formulario</button>

<dialog id="modal-backdrop">
  <div class="modal-container">
      <div class="modal-header">
          <h2 id="titulo-form"></h2>
          <button class="close-modal" id="fechar-modal">&times;</button>
      </div>
      <div class="modal-body">
          <form id="modal-form">
              <div class="form-group">
                  <label for="modal-nome">Nome do produto</label>
                  <input type="text" id="modal-nome" required>
              </div>
              <div class="form-group">
                  <label for="modal-preco">Preço (R$)</label>
                  <input type="number" id="modal-preco" step="0.01" required>
              </div>
              <div class="form-group">
                  <label for="modal-codigo">Código</label>
                  <input type="text" id="modal-codigo" required>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" id="btn-cancelar">Cancelar</button>
          <input type="submit" id="btn-salvar" class="btn-salvar" value="Salvar"/>
      </div>
  </div>
</dialog>

    <div class="tabela-container">
      <table id="tabela-produtos">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Código</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
</div>

<div id="msg">
</div>

</html>
